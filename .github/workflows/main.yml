name: build-usershop
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: maven

      # 디버깅에 도움: 실제 POM 위치 출력
      - name: Locate POMs
        run: |
          echo "POM files found:"
          find . -maxdepth 3 -name pom.xml -print

      # 루트에 pom.xml이 있으면 이 한 줄이면 끝
      - name: Build
        run: mvn -B -DskipTests clean package

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: usershop-jar
          path: |
            **/target/*.jar
            !**/*-sources.jar
            !**/*-javadoc.jar

# Menu1211 - config.yml
# & 색코드 지원, {player} 플레이어명 치환
menu:
  title: "&8&lServer Menu"
  size: 27
  default-run-as: PLAYER  # PLAYER / CONSOLE / OP_PLAYER
  open_on_shift_f: true    # 웅크린 상태(Shift)에서 F(손바꾸기) 누르면 열기

  items:
    spawn:
      slot: 11
      material: COMPASS
      name: "&a&lSpawn"
      lore:
        - "&7스폰으로 이동합니다."
      command: "spawn"
      close: true

    home:
      slot: 13
      material: RED_BED
      name: "&b&lHome"
      lore:
        - "&7집으로 이동합니다."
      command: "home"
      close: true

    broadcast:
      slot: 15
      material: OAK_SIGN
      name: "&e&lBroadcast"
      lore:
        - "&7방송 테스트: {player}"
      command: "say {player} opened the menu!"
      close: false


randomwild:
  slot: 22
  material: ENDER_PEARL
  name: "&d&l랜덤 야생"
  lore:
    - "&7안전한 지형으로 랜덤 이동"
    - "&8클릭 시 3초 카운트다운"
  command: "야생랜덤"
  run-as: PLAYER
  close: true


random_wild:
  enabled: true
  # 이 명령을 사용할 수 있는 월드 (비워두면 모든 월드)
  allowed_worlds:
    - world
  # 실제로 텔레포트될 대상 월드 이름
  target_world: "world"
  min_x: -5000
  max_x: 5000
  min_z: -5000
  max_z: 5000
  cooldown_seconds: 60
  attempts: 30
  blacklist_blocks: [LAVA, WATER, MAGMA_BLOCK, CACTUS, POWDER_SNOW]
  sound:
    enabled: true
    name: "ENTITY_ENDERMAN_TELEPORT"
    volume: 1.0
    pitch: 1.0
